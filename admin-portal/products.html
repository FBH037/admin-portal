<html>
  <head>
    <title>Admin Portal</title>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">

  </head>
  <body>
    <a id = "products_button">Link to Products</a>
    <a id = "orders_button">Link to Orders</a>


    <h1 class = "header"></h1>
    <script id="products-template" type="text/x-handlebars-template">
      <div class="products">
        <div class="body">
        {{#each this}}
        <div id="each-product-{{this.id}}" class="each-product">
        <!-- <p class="product">
        <em>Product: </em> <a href="product.html?id={{this.id}}">{{this.name}}</a>
        </p> -->
        {{#each this}}
          <p>
            <em>{{titleize @key}}: </em>{{this}}
          </p>
        {{/each}}

        </div>
        {{/each}}
        </div>
      </div>
    </script>
    <script id="orders-template" type="text/x-handlebars-template">
      <div class="products">
        <div class="body">
          {{#each this}}
          <div id="each-product-{{this.id}}" class="each-order">
            <!-- <p class="product">
            <em>Product: </em> <a href="product.html?id={{this.id}}">{{this.name}}</a>
          </p> -->
          {{#each this}}
          <p>
            <em>{{titleize @key}}: </em>{{this}}
          </p>
          {{/each}}

        </div>
        {{/each}}
      </div>
    </div>
  </script>
  </body>
</html>
